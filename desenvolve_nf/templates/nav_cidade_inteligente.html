<script src="https://assets.hgbrasil.com/weather/js/hg-weather-1.0.js" type="text/javascript"></script>
<div id="navegacao" class="container">
    <div class="row">
      <div class="col d-flex">
        <a href="/"  class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle {% block index %}{% endblock %}"></div>
            <p class="text-dark">Início</p>
          </div>
        </a>
        <a href="#" class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle"></div>
            <p class="text-dark text-center">Cursos Livres</p>
          </div>
        </a>
        <a href="#" class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle destaque"></div>
            <p class="text-dark">Palestras</p>
          </div>
        </a>        
        <a href="#" class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle destaque"></div>
            <p class="text-dark">En. Superior</p>
          </div>
        </a>
        <a href="#" class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle destaque"></div>
            <p class="text-dark">En. Técnico</p>
          </div>
        </a>
        {% if request.user.is_staff %}
        <a href="#" class="me-3">
          <div class="d-flex flex-column align-items-center">
            <div class="s-nav rounded-circle destaque"></div>
            <p class="text-dark">Admin</p>
          </div>
        </a>
        {% endif %}
      </div>
      <div class="col d-flex" data-key="development" data-woeid="455827">
        <div class="ms-auto d-flex" id="clima-nav">
          
          <img class="me-4" style="height: 80px;" src="{{ clima.timeBeholder }}" alt="">
          <h2 id="atual">{{clima.maxTemp}}</h2>
          <div id="temperatura">
            <h2>°C</h2>
            <div class="d-flex">
              <div class="d-flex ps-3 py-2">
                <span data-weather="temp" id="min">{{clima.minTemp}}</span>
                <span style="font-size: 8pt;">ºC</span>
              </div>
              <div class="d-flex ps-2 py-2">
                <span id="max">{{clima.maxTemp}}</span>
                <span style="font-size: 8pt;">ºC</span>
              </div>
            </div>
          </div>
          <!-- <div class="sol">
            <p>00:00</p>
            <p>99:99</p>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      HGWeather.initialize();
    });
  </script>
