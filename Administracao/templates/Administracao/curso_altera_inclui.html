{% extends "cevest/base_adm.html" %}

{% load static %}

{% block content %}
<br>
<div class="container">

    <div class="row">
        <div class="col">
            <h3>Curso - {{ operacao }}:</h3>
        </div>

        <div class="col text-right">
            {% if operacao == 'Alteração' %}
                <a href="{% url 'administracao:curso' id %}" class="btn btn-primary" role="button">
            {% else %}
                <a href="{% url 'administracao:cursos' %}" class="btn btn-primary" role="button">
            {% endif %}
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Volta
            </a>
        </div>
    </div>

    <form method="POST" class="post-form" name="form">
        {% csrf_token %}
        <table  class="table table-striped table-bordered">
            {{ form.as_table }}
        </table>

        <input class="btn btn-primary" type="submit" value="Cadastrar">
    </form>


</div>

{% endblock %}
