    {{ form.as_p }}

    <h3>Cursos:</h3>
    {% if lista_curso %}
        {% for curso in lista_curso %}
            <input type="checkbox" name="curso{{ curso.id }}" value="True">{{ curso.nome }}<br>
        {% endfor %}

    {% endif %}
</form>
