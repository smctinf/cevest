{% extends "cevest/base.html" %}

{% block content %}

<div class="container">
    <!-- ConteÃºdo aqui -->

    <div class="accordion" id="accordionExample">

        {% for l in lista_curso %}
            <div class="card">
                <div class="card-header" id="h{{ l.id }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#c{{ l.id }}" aria-expanded="false" aria-controls="c{{ l.id }}">
                                {{ l.nome }}
                        </button>
                    </h5>
                </div>
            
                <div id="c{{ l.id }}" class="collapse" aria-labelledby="h{{ l.id }}" data-parent="#accordionExample">
                    <div class="card-body">
                        {{ l.descricao|linebreaksbr }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

{% endblock %}
