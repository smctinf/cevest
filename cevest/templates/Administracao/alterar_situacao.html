{% extends "cevest/base_adm.html" %}

{% block content %}

<center>
<h2 align="center">Alterar Situação dos Alunos</h2>
<br>

<div>
    <p>{{nome_turma}}</p>
    <form action="" method='POST'>{% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
            <p>{{ form.as_table }}</p>
        {% empty %}
        <p>Não há alunos</p>
        {% endfor %}
        <input type='submit' value='Salvar' />
    </form>
</div>

</center>

{% endblock %}
