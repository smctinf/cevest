{% extends "cevest/base.html" %}

{% block content %}

<div>
    <p>{{nome_turma}}</p>
    <form action="" method='POST'>{% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
            <p>{{ form.as_table }}</p>
        {% empty %}
        <p>Não há alunos</p>
        {% endfor %}
        <input type='submit' value='Salvar' />
    </form>
</div>

{% endblock %}
