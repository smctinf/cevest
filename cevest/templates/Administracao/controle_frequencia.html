<html>
<style>
table, th, td {
    text-align: center;
    vertical-align: middle;
    border: 1px solid black;
}
input[type=checkbox] {
    display: inline-block;
	vertical-align:top;
	margin-top: 8px;
    transform: scale(1.7);
    /* zoom:1.7 */
}
</style>
{% extends "cevest/base_adm.html" %}

{% block content %}


<div>
    <form action="" method='POST'>{% csrf_token %}
        {{formset.management_form}}
        <table>
        <tr>
            <th>Nome:</th>
            {% for dia in data %}
            <th> {{dia|date:"d/m"}} </th>
            {% endfor %}
        </tr>
            {% for form in formset %}
            <tr>
                <td>{{form.nome}}</td>
                {% for button in form.dias %}
                <td>{{button}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        
        </table>
        <input type='submit' value='Salvar' />
    </form>
</div>

{% endblock %}
</html>
