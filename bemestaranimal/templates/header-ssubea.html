{% load static %}
<header class="row">
    <div class="col" style="border-bottom: 1px solid rgb(255, 255, 255);">
      <div class="row" id="nav-superior">
        <div class="col d-flex text-light">
          <div class="logo-nf nv-sp">
            <img src="{% static 'images/brasao-nf.png' %}" class="img-fluid">
          </div>
          <p class="my-auto ms-3"><b> PREFEITURA DE NOVA FRIBURGO</b></p>
          <div class="nv-login ms-auto">
            {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn text-uppercase text-light" type="submit"><i class="fa-regular fa-user me-2"></i> Login</a>
            {% else %}
            <div class="dropdown">
              <button class="btn text-light " type="button" id="dropdownMenuPerfil" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user-large me-2"></i>
                {{ request.user.first_name }}
              </button>
              <ul id="menu-perfil" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                {% if request.user.is_superuser %}
                <li><a class="dropdown-item py-2 text-center" href="/admin/">Administração</a></li>
                {% endif %}
                <!-- <li><a class="dropdown-item py-2 text-center" href="#">Meu perfil</a></li> -->
                <!-- <li><a class="dropdown-item py-2" href="#">Meu perfil</a></li> -->
                <li>
                  <a class="dropdown-item text-center py-2" href="{% url 'logout' %}">
                    <i class="fa-solid fa-arrow-right-from-bracket me-2"></i></i> Logout                            
                  </a>
                </li>
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
      <div class="row" id="nav-inferior">
        <div class="col d-flex">
          <div class="img-logo">
            <img src="{% static 'images/logo_desenvolvenf.png' %}" class="img-fluid">
          </div>
          <div class="nv-titulo my-auto ms-3">
            <h2>Patas Protegidas</h2>
          </div>
          <div class="nv-social ms-auto d-flex">
            <div class="d-flex my-auto teste">
              <div class="d-social rounded-circle d-flex mx-1"><a href="" class="a-social m-auto"><i class="fa-brands fa-instagram"></i></a></div>
              <div class="d-social rounded-circle d-flex"><a href="" class="a-social m-auto"><i class="fa-brands fa-facebook-f"></i></a></div>
              <div class="d-social rounded-circle d-flex mx-1"><a href="" class="a-social m-auto"><i class="fa-brands fa-twitter"></i></a></div>
          </div>
          </div>
        </div>
      </div>
        <nav class="navbar navbar-expand-lg navbar-light">
           
          </nav>
    </div>
</header>
