<header class="row">
    <div class="col" style="border-bottom: 1px solid rgb(255, 255, 255);">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">                                  
              <a class="navbar-brand" href="/">
                
                <img class="img-fluid logo" src="/static/images/logo_pmnf.png" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                 
                  <li class="nav-item">                        
                    <a class="nav-link" href="/">                      
                        <h1>{{titulo}}</h1>
                    </a>
                  </li>
                  
                </ul>
              </div>
              {% if not request.user.is_authenticated %}
              <a href="{% url 'login' %}" class="btn text-uppercase" type="submit"><i class="fa-solid fa-user me-2"></i> Login</a>
              {% else %}
              <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuPerfil" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-user-large me-2"></i>
                  {{ request.user.first_name }}
                </button>
                <ul id="menu-perfil" class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                  {% if request.user.is_superuser %}
                  <li><a class="dropdown-item py-2 text-center" href="/admin/">Administração</a></li>
                  {% endif %}
                  <!-- <li><a class="dropdown-item py-2 text-center" href="#">Meu perfil</a></li> -->
                  <!-- <li><a class="dropdown-item py-2" href="#">Meu perfil</a></li> -->
                  <li>
                    <a class="dropdown-item text-center py-2" href="{% url 'logout' %}">
                      <i class="fa-solid fa-arrow-right-from-bracket me-2"></i></i> Logout                            
                    </a>
                  </li>
                </ul>
              </div>
              {% endif %}
            </div>
              </div>
            </div>
          </nav>
    </div>
</header>
