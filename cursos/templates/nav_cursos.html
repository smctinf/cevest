<div id="navegacao" class="container">
  <div class="row">
    <div class="col d-flex flex-wrap">
      <a href="{% url 'cursos:home' %}">
        <div class="d-flex flex-column align-items-center">
          <div
            id="s-index"
            class="s-nav rounded-circle {% block index %}{% endblock %}"
          ></div>
          <p class="text-dark">Início</p>
        </div>
      </a>
      <a href="{% url 'cursos:cursos' tipo='cursos' %}">
        <div class="d-flex flex-column align-items-center">
          <div id="s-cursos" class="s-nav rounded-circle"></div>
          <p class="text-dark text-center">Cursos</p>
        </div>
      </a>
      <a href="{% url 'cursos:cursos' tipo='palestras' %}" class="">
        <div class="d-flex flex-column align-items-center">
          <div id="s-palestras" class="s-nav rounded-circle"></div>
          <p class="text-dark">Palestras</p>
        </div>
      </a>  
      {% if request.user.is_authenticated %}
      <a href="{% url 'cursos:area_do_estudante' %}">
        <div class="d-flex flex-column align-items-center">
          <div id="s-estudante" class="s-nav rounded-circle"></div>
          <p class="text-dark text-center">Área do<br>estudante</p>
        </div>
      </a>  
      {% endif %}
      <a href="https://casadotrabalhador.pmnf.rj.gov.br/">
        <div class="d-flex flex-column align-items-center">
          <div id="s-vaga" class="s-nav rounded-circle"></div>
          <p class="text-dark text-center">Casa do<br />Trabalhador</p>
        </div>
      </a>
      {% if request.user.is_staff %}
      <a href="{% url 'administrativo2' %}">
        <div class="d-flex flex-column align-items-center">
          <div id="s-admin" class="s-nav rounded-circle destaque"></div>
          <p class="text-dark">Admin</p>
        </div>
      </a>
      {% endif %}
    </div>
  </div>
</div>
<style>
  #s-index {
    /* margin-right: 1rem !important; */
    background-color: white !important;
    background-image: url(/static/images/icones/bordado.png);
    background-size: contain;
  }
  #s-cursos {
    /* margin-right: 1rem !important; */
    background-color: white !important;
    background-image: url(/static/images/icones/cursos.png);
    background-size: contain;
  }
  #s-palestras {
    /* margin-right: 1rem !important; */
    background-color: white !important;
    background-image: url(/static/images/icones/apresentacao.png);
    background-size: contain;
  }
  #s-estudante {
    /* margin-right: 1rem !important; */
    background-color: white !important;
    background-image: url(/static/images/icones/estudante.png);
    background-size: contain;
  }
  #s-vaga {
    /* margin-right: 1rem !important; */
    background-color: white !important;
    background-image: url(/static/images/icones/casa_do_trabalhador.png);
    background-size: contain;
  }
  #s-admin {
    margin-right: 1rem !important;
    background-color: white !important;
    background-image: url(/static/images/icones/curso_admin.png);
    background-size: contain;
  }
  #navegacao p{
    margin-top: 4px;
  }
  @media(max-width: 480px){
    #s-index, #s-cursos, #s-palestras, #s-estudante, #s-vaga{
      width: 15vw !important;
      height: 15vw !important;
      margin-left: 10px !important;
    }
    #s-admin{
      width: 15vw !important;
      height: 15vw !important;
    }
  }
</style>
